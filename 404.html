<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İdea Atlası - Felsefe Haritası</title>
    <script>
      // GitHub Pages SPA routing fix
      // Redirect to index.html with the path as a query parameter
      const path = window.location.pathname;
      const basePath = '/ideatlasi/';
      
      // Remove base path from the current path
      let cleanPath = path;
      if (path.startsWith(basePath)) {
        cleanPath = path.slice(basePath.length - 1);
      }
      
      // Redirect to index.html with hash routing fallback
      if (cleanPath !== '/' && cleanPath !== '/index.html') {
        window.location.replace(basePath);
      } else {
        window.location.replace(basePath + 'index.html');
      }
    </script>
  </head>
  <body>
    <p>Yönlendiriliyor...</p>
  </body>
</html>
